<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATS Releases - Sthetix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #30363d;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #58a6ff;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1em;
        }

        .ad-container {
            margin: 30px auto;
            text-align: center;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .releases-list {
            margin: 40px 0;
        }

        .release-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s, background 0.2s;
        }

        .release-item:hover {
            border-color: #58a6ff;
            background: #1c2128;
        }

        .release-info {
            flex: 1;
        }

        .release-title {
            font-size: 1.2em;
            color: #58a6ff;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .release-date {
            color: #8b949e;
            font-size: 0.9em;
        }

        .release-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .release-link {
            display: inline-block;
            background: #238636;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .release-link:hover {
            background: #2ea043;
        }

        .download-link {
            background: #1f6feb;
        }

        .download-link:hover {
            background: #388bfd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #30363d;
            color: #8b949e;
            margin-top: 60px;
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .release-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .release-actions {
                margin-top: 12px;
                width: 100%;
            }

            .release-link {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HATS Releases</h1>
            <p class="subtitle">Hombrew Apps Tools Store</p>
        </header>

        <!-- Google AdSense - Top Banner -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5242565550189880"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <div id="releases-container" class="releases-list">
            <div class="loading">Loading releases...</div>
        </div>

        <!-- Google AdSense - Bottom Banner -->
        <div class="ad-container">
            <!-- Replace with your AdSense code -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5242565550189880"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <footer>
            <p>&copy; 2025 <a href="https://www.sthetix.info">Sthetix</a> | <a href="https://github.com/sthetix">GitHub</a></p>
        </footer>
    </div>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5242565550189880"
            crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Fetch and Display Releases -->
    <script>
        async function fetchReleases() {
            const container = document.getElementById('releases-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/sthetix/HATS/releases');
                const releases = await response.json();
                
                if (releases.length === 0) {
                    container.innerHTML = '<div class="loading">No releases found.</div>';
                    return;
                }
                
                container.innerHTML = releases.map(release => {
                    const date = new Date(release.published_at);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    const downloadUrl = release.assets.length > 0 
                        ? release.assets[0].browser_download_url 
                        : release.html_url;
                    
                    return `
                        <div class="release-item">
                            <div class="release-info">
                                <div class="release-title">${release.name}</div>
                                <div class="release-date">${formattedDate}</div>
                            </div>
                            <div class="release-actions">
                                ${release.assets.length > 0 ? `
                                    <a href="${downloadUrl}" class="release-link download-link">Download</a>
                                ` : ''}
                                <a href="${release.html_url}" class="release-link" target="_blank">View on GitHub</a>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error fetching releases:', error);
                container.innerHTML = '<div class="loading">Error loading releases. Please try again later.</div>';
            }
        }
        
        // Load releases when page loads
        fetchReleases();
    </script>
</body>
</html>
